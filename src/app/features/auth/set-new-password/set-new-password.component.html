<div class="flex flex-col h-full">
    <a routerLink="/resetPassword" class="hover:cursor-pointer hover:underline inline-flex items-center mb-2">
        <mat-icon class="mr-1">arrow_back</mat-icon>
        Back
    </a>
    <div class="mb-8">
        <h2 class="text-3xl font-semibold">Set new password</h2>
        <p class="text-xl">Please enter your details</p>
    </div>
    <div class="grow">
        <form class="flex flex-col" [formGroup]="setForm" (ngSubmit)="set()">
            <app-input class="w-full text-2xl" label="Email or Pesel" [type]="InputTypes.LOGIN"
                [control]="setForm.controls.login"></app-input>
            <app-input class="w-full text-2xl" label="Password" [type]="InputTypes.PASSWORD"
                [control]="setForm.controls.password"></app-input>
            <app-input class="w-full text-2xl" label="Confirmation code" [type]="InputTypes.TEXT"
                [control]="setForm.controls.code"></app-input>

            <button mat-flat-button type="submit">
                <span class="text-xl">Set</span>
            </button>
        </form>
    </div>
    <a class="text-sm hover:underline hover:cursor-pointer self-center pt-2" routerLink="">Sign in</a>
</div>
