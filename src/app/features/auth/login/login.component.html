<div class="flex flex-col h-full">
  <div class="mb-8">
    <h2 class="text-3xl font-semibold">Welcome</h2>
    <p class="text-xl">Please enter your details</p>
  </div>
  <div class="grow">
    <form class="flex flex-col" [formGroup]="loginForm" (ngSubmit)="login()">
      <app-input class="w-full text-2xl" label="Email or Pesel" [type]="InputTypes.LOGIN"
        [control]="loginForm.controls.login"></app-input>
      <app-input label="Password" [type]="InputTypes.PASSWORD" [control]="loginForm.controls.password"></app-input>

      <div class="flex flex-col text-sm mb-3">
        <div class="flex justify-between items-center">
          <mat-checkbox [formControl]="loginForm.controls.rememberMe">Remember me</mat-checkbox>
          <a routerLink="/resetPassword" class="hover:underline">Forgot password</a>
        </div>
        <div class="text-right">
          <a routerLink="/verifyAccount" class="hover:underline">Verify my account</a>
        </div>
      </div>
      
      <button mat-flat-button type="submit">
        <span class="text-xl">Sign in</span>
      </button>
    </form>
  </div>
  <a class="text-sm hover:underline hover:cursor-pointer self-center pt-2" routerLink="/register">Sign up</a>
</div>
