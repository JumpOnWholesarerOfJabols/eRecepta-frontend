<section class="min-h-screen bg-gray-50">
  <!-- Header / Hero -->
  <header class="bg-white border-b border-gray-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6 flex items-center justify-between">
      <div class="flex items-center space-x-3">
        <mat-icon class="text-primary">health_and_safety</mat-icon>
        <h1 class="text-2xl sm:text-3xl font-semibold text-gray-900">Patient Dashboard</h1>
      </div>
    </div>
  </header>

  <!-- Main layout -->
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6 grid grid-cols-1 lg:grid-cols-12 gap-6">
    <!-- Sidebar actions -->
    <nav class="lg:col-span-3">
      <mat-card class="shadow-sm">
        <mat-card-header class="mb-3">
          <mat-card-title>Actions</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="flex flex-col space-y-3">
            <button mat-flat-button color="primary" class="w-full" (click)="showMyHistory()">
              <mat-icon>history</mat-icon>
              <span class="ml-2">Show my history</span>
            </button>
            <button mat-flat-button color="primary" class="w-full" (click)="makeAppointment()">
              <mat-icon>event_available</mat-icon>
              <span class="ml-2">Make an appointment</span>
            </button>
            <button mat-flat-button color="primary" class="w-full" (click)="showAppointments()">
              <mat-icon>list</mat-icon>
              <span class="ml-2">My appointments</span>
            </button>
          </div>
        </mat-card-content>
      </mat-card>
    </nav>

    @if (action === ACTIONS.SHOW_HISTORY) {
    <!-- Medical History -->
    <main class="lg:col-span-9">
      <div class="">
        <mat-card-header class="mb-3">
          <mat-card-title>Medical History</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <app-patient-history></app-patient-history>
        </mat-card-content>
      </div>
    </main>
    } @else if (action === ACTIONS.MAKE_APPOINTMENT) {
    <!-- Make Appointment -->
    <main class="lg:col-span-9">
      <div class="">
        <mat-card-header class="mb-3">
          <mat-card-title>Book an Appointment</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <!-- Appointment booking form will be displayed here -->
          <app-appointment></app-appointment>
        </mat-card-content>
      </div>
    </main>
    } @else if (action === ACTIONS.SHOW_APPOINTMENTS) {
      <main class="lg:col-span-9">
      <div class="">
        <mat-card-content>
          <app-appointment-list></app-appointment-list>
        </mat-card-content>
      </div>
    </main>
    }
    @else {

    }

  </div>
</section>
