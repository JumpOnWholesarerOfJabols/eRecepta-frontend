<section class="min-h-screen bg-gray-50">
	<header class="bg-white border-b border-gray-200">
		<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6 flex items-center justify-between">
			<div class="flex items-center space-x-3">
				<mat-icon class="text-primary">event</mat-icon>
				<h1 class="text-2xl sm:text-3xl font-semibold text-gray-900">Doctor Dashboard</h1>
			</div>
		</div>
	</header>

	<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6 grid grid-cols-1 lg:grid-cols-12 gap-6">
		<nav class="lg:col-span-3">
			<mat-card class="shadow-sm">
				<mat-card-header class="mb-3">
					<mat-card-title>Actions</mat-card-title>
				</mat-card-header>
				<mat-card-content>
					<div class="flex flex-col space-y-3">
						<button mat-flat-button color="primary" class="w-full" (click)="showAvailability()">
							<mat-icon>event_available</mat-icon>
							<span class="ml-2">Manage availability</span>
						</button>
						<button mat-flat-button color="primary" class="w-full" (click)="showAppointments()">
							<mat-icon>event_note</mat-icon>
							<span class="ml-2">Appointments</span>
						</button>
					</div>
				</mat-card-content>
			</mat-card>
		</nav>

		<main class="lg:col-span-9">
			@if (action === ACTIONS.AVAILABILITY) {
				<div class="space-y-4">
					<div>
						<app-create-availability (updateAvailabilityEvent)="updateAvailability()"></app-create-availability>
					</div>
					<div>
						<app-show-availability [reload$]="reload$"></app-show-availability>
					</div>
				</div>
			}
			@if (action === ACTIONS.APPOINTMENTS) {
				<app-doctor-appointment-list></app-doctor-appointment-list>
			}
		</main>
	</div>
</section>
