<section class="min-h-screen bg-gray-50">
  <!-- Header / Hero -->
  <header class="bg-white border-b border-gray-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6 flex items-center justify-between">
      <div class="flex items-center space-x-3">
        <mat-icon class="text-primary">dashboard</mat-icon>
        <h1 class="text-2xl sm:text-3xl font-semibold text-gray-900">Administrator</h1>
      </div>
    </div>
  </header>

  <!-- Main layout -->
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6 grid grid-cols-1 lg:grid-cols-12 gap-6">
    <!-- Sidebar actions -->
    <nav class="lg:col-span-3">
      <mat-card class="shadow-sm">
        <mat-card-header class="mb-3">
          <mat-card-title>Actions</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="flex flex-col space-y-3">
            <button mat-flat-button color="primary" class="w-full" (click)="showAllUsers()">
              <mat-icon>list</mat-icon>
              <span class="ml-2">Show users</span>
            </button>
            <button mat-flat-button color="primary" class="w-full" (click)="addNewUser()">
              <mat-icon>person_add</mat-icon>
              <span class="ml-2">Add new user</span>
            </button>
            <button mat-flat-button color="primary" class="w-full" (click)="editMedications()">
              <mat-icon>medication</mat-icon>
              <span class="ml-2">Manage medications</span>
            </button>
          </div>
        </mat-card-content>
      </mat-card>
    </nav>

    @if (action === ACTIONS.SHOW_USERS) {
    <!-- Content list -->
    <main class="lg:col-span-9">
      <div class="">
        <mat-card-header class="mb-3">
          <mat-card-title>All users</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="grid grid-cols-1 gap-4">
            @for (item of allUsers; track $index) {
              <app-list-item [item]="item" (deleteUserEvent)="deleteUser($event)"></app-list-item>
            }
          </div>
        </mat-card-content>
      </div>
    </main>
    } @else if (action === ACTIONS.ADD_USER) {
    <!-- Create User Form -->
    <main class="lg:col-span-9">
      <app-create-user></app-create-user>
    </main>
    } @else {

    }

  </div>
</section>
